{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 's2.css' %}">
    <script src="https://kit.fontawesome.com/e2bebc4bfc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    {% csrf_token %} 
    
    {% if user.is_authenticated %}
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark m-0 p-0">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="/search">SEARCH</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/mybookings">MY BOOKINGS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/show">SHOW</a>
              </li>
              
            </ul>
            <div class="d-flex">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                      <a class="nav-link white" href="javascript:void(0)">{{fname}}</a>
                    </li>
                  </ul>
              <button class="btn btn-primary" type="button" ><a href="/signout" class="a">SIGN OUT</a></button>
                </div>
          </div>
        </div>
      </nav>
      <div class="container-fluid" style="background-image: url(static/railway.jpg);height:100vh;background-size: cover;position:absolute;opacity:1;z-index:-1;">
        {% endif %}
    {% block content %}
    {%endblock%}
      </div>
    
    
    <script></script>
</body>
</html>
